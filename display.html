<!DOCTYPE html>
<html>
	<head>
		<title>Being Generic</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<br><br><br><br><br><br><br> <!-- huehuehuhuehuehuehuhue-->
		<div id="bigtext">
			THE FIRST ONE'S FREE
		</div>
		<br><br> <!-- huehuehuhuehuehuehuhue-->
		<div id="divider">
			. . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . .
		</div>
		<br><br> <!-- huehuehuhuehuehuehuhue-->
		<div id="smalltext">
			Nobody followed you, right?
		</div>
		<script>
			function getParameterByName(name) {
				name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
				var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
				results = regex.exec(location.search);
				return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
			}

			document.getElementById("bigtext").innerHTML = getParameterByName("bigtext");
			document.getElementById("smalltext").innerHTML = getParameterByName("smalltext");
			document.body.style.backgroundImage = 'url(' + getParameterByName("background") + ")";

		</script>
	</body>
</html>
