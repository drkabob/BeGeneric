<!DOCTYPE html>
<html>
	<head>
		<title>Create a generic</title>
	</head>

	<body>
		<h1>Generic Generator</h1>
		<form action="display.html" method="get">
			Big text: <input type="text" name="bigtext"><br>
			Small text: <input type="text" name="smalltext"><br>
			Background: <select name="background">
				<option value="pics/generic1.jpg">Grand Canyon</option>
				<option value="pics/generic2.jpg">Forrested Mountains</option>
				<option value="pics/generic3.jpg">Desert</option>
				<option value="pics/generic4.jpg">Pine Tree</option>
				<option value="pics/generic5.jpg">Flowers</option>

			</select><br>
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
